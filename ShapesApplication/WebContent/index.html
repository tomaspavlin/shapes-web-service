<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Area Calculator</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container main">
		<div class="page-header">
			<h1>Area Calculator</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>Triangle Area</h2>
				<p>
					<img src="triangle.jpg" alt="Triangle" class="shape thumbnail">
				</p>
				<form id="triangleForm" action="#" method="get">
					<div class="row">
						<div class="form-group col-xs-6">
							<input type="text" name="height" placeholder="Height length" class="form-control" />
						</div>
						<div class="form-group col-xs-6">
							<select name="heightUnit" class="form-control">
								<option value="" disabled selected>Length unit</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-6">
							<input type="text" name="base" placeholder="Base length" class="form-control" />
						</div>
						<div class="form-group col-xs-6">
							<select name="baseUnit" class="form-control">
								<option value="" disabled selected>Length unit</option>
							</select>
						</div>
					</div>
					<p>
						<select name="resultUnit" class="form-control">
							<option value="" disabled selected>Result length unit</option>
						</select>
					</p>
					<p>
						<input type="submit" value="Calculate" class="btn btn-default col-xs-12" />
					</p>
					<p style="margin: 55px 0 0 0;">
						<div id="triangleError" class="alert alert-danger hidden col-xs-12" role="alert">Something wrong happened!</div>
						<div id="triangleResult" class="alert alert-success hidden col-xs-12" role="alert"></div>
					</p>	
				</form>
			</div>
			<div class="col-md-4">
				<h2>Square Area</h2>
				<p>
					<img src="square.jpg" alt="Square" class="shape thumbnail">
				</p>
				<form id="squareForm" action="#" method="get">
					<div class="row">
						<div class="form-group col-xs-6">
							<input type="text" name="side" placeholder="Side length" class="form-control" />
						</div>
						<div class="form-group col-xs-6">
							<select name="sideUnit" class="form-control">
								<option value="" disabled selected>Length unit</option>
							</select>
						</div>
					</div>
					<p>
						<select name="resultUnit" class="form-control">
							<option value="" disabled selected>Result length unit</option>
						</select>
					</p>
					<p>
						<input type="submit" value="Calculate" class="btn btn-default col-xs-12" />
					</p>
					<p style="margin: 55px 0 0 0;">
						<div id="squareError" class="alert alert-danger hidden col-xs-12" role="alert">Something wrong happened!</div>
						<div id="squareResult" class="alert alert-success hidden col-xs-12" role="alert"></div>
					</p>	
				</form>
			</div>
			<div class="col-md-4">
				<h2>Circle Area</h2>
				<p>
					<img src="circle.jpg" alt="Circle" class="shape thumbnail">
				</p>
				<form id="circleForm" action="#" method="get">
					<div class="row">
						<div class="form-group col-xs-6">
							<input type="text" name="radius" placeholder="Radius length" class="form-control" />
						</div>
						<div class="form-group col-xs-6">
							<select name="radiusUnit" class="form-control">
								<option value="" disabled selected>Radius unit</option>
							</select>
						</div>
					</div>
					<p>
						<select name="resultUnit" class="form-control">
							<option value="" disabled selected>Result length unit</option>
						</select>
					</p>
					<p>
						<input type="submit" value="Calculate" class="btn btn-default col-xs-12" />
					</p>
					<p style="margin: 55px 0 0 0;">
						<div id="circleError" class="alert alert-danger hidden col-xs-12" role="alert">Something wrong happened!</div>
						<div id="circleResult" class="alert alert-success hidden col-xs-12" role="alert"></div>
					</p>	
				</form>
			</div>
		</div>
	</div>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
